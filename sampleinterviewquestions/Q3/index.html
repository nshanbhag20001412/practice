<!-- Create a web app where I can input a text. Now, create three buttons h1, h2, h3. When I click on any of the button, the text should become h1, h2, or h3. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <label for="text" >Enter Text:</label>
    <input class ="inputText" type="text">
    <button class="sizeBtn">H1</button>
    <button class="sizeBtn">H2</button>
    <button class="sizeBtn">H3</button>

    <div class="display">

        <h1 class="fontSize"></h1>
        <h2 class="fontSize"></h2>
        <h3 class="fontSize"></h3>
    </div>
</body>
<script src="index.js"></script>
</html>
